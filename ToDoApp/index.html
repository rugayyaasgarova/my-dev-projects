<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <div class="title">To Do - App</div>
        <div class="main-buttons">
          <input class="todo-input" type="text" placeholder="Add a task..." />
          <button class="add-btn">Add</button>
          <button class="sort-btn">A-Z</button>
          <button class="delete-all-btn">All Delete</button>
        </div>
        <div class="error-message">Please write a task!</div>
        <div class="task-section">
          <div class="task-list-container">
            <ul class="task-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
